<html>
<head>

<body style="">


<div class="row">


	<div class="col-lg-8 col-sm-8 center-block">


		 


		<form action="#" method="post" id="guadar"> 
			<h1 style="color: red">1. Ingresar la Ecuacion y sus Intervalos</h1>

			<div class="form-group">
				<label for="Ingresar Ecuacion">Ingresar Ecuacion</label>
				<input type="text" class="form-control"  aria-describedby="" value="2x^2-3" 
				name="ecuacion">
				

			</div>

			<div class="form-group">
				<label for="intervalo_a">Ingresar Intervalo A</label>
				<input type="text" class="form-control" id="" value="1" name="intervalo_a">
			</div>


			<div class="form-group">
				<label for="intervalo_b">Ingresar Intervalo B</label>
				<input type="text" class="form-control"  value="2" name="intervalo_b">
			</div>
			
			<input type="submit" name="enviar" class="enviar btn btn-primary" value="Submit">
			<!-- <button type="submit" class="btn btn-primary" class="enviar" name="enviar">Submit</button> -->
			
		</form> 
		
	</div>

</div>

<div class="row">
	<div class="col-lg-12">
		<form id="form">
			  <label for="eq">Enter an equation:</label>
			  <input type="text" id="eq" value="2x^2-3" />
			  <input type="submit" value="Draw" />
			</form>

			<div id="plot"></div>
<!-- 
			<p>
			  Plot library: <a href="https://github.com/maurizzzio/function-plot">https://github.com/maurizzzio/function-plot</a>
			</p>  -->
		</form>
	</div>
</div>

<div class="row" >
	<div class="col-md-12" id="respuesta" >
		
	</div>
	
</div>


<div id="tabla" class="row">
	<div class="col-md-12"  id="respuesta">
      <table class="table table-hover ">
          <thead>
            <tr>
              <th scope='col'>#</th>
              <th scope='col'>a</th>
              <th scope='col'>b</th>
              <th scope='col'>Pm</th>
			  <th scope='col'>f(a)</th>
			  <th scope='col'>f(b)</th>
			  <th scope='col'>f(Pm)</th>
			  <th scope='col'>f(a)*f(Pm)</th>
			  <th scope='col'>Ea</th>
			  <th scope='col'>Er</th>
			  <th scope='col'>Ep</th>
              <!-- <th scope="col">Handle</th> -->
            </tr>
          </thead>
          <tbody id="insert">
           
            
          </tbody>
        </table>
	</div>
</div>



</body>

<script type="text/javascript" src="controlador/jquery/jquery.js"></script>

<!--  load http://maurizzzio.github.io/function-plot/ -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>

<script type="text/javascript" src="controlador/biseccion.js"></script>

<script type="text/javascript">

function draw() {
    try {
      functionPlot({
        target: '#plot',
        data: [{
          fn: document.getElementById('eq').value,
          sampler: 'builtIn',  // this will make function-plot use the evaluator of math.js
          graphType: 'polyline'
        }]
      });
    }
    catch (err) {
      console.log(err);
      alert(err);
    }
  }

  document.getElementById('form').onsubmit = function (event) {
    event.preventDefault();
    draw();
  };

  draw();


    

</script>


</html>
